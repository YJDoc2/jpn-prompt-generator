<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <title>JPN Prompt generator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid mx-2">
            <a class="navbar-brand" href="#">JPN Prompt Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContents"
                aria-controls="navContents" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContents">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_self">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html" target="_self">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings.html" target="_self">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/YJDoc2/jpn-prompt-generator"
                            rel="noreferrer noopener" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <h1>Oops! No page here!</h1>
        <h5>Try going to the main page : <a href="./index.html">https://yjdoc2.github.io/jpn-prompt-generator/</a></h5>
    </div>
    <footer class="footer my-2">
        <div class="container">copyright 2022 YJDoc2</div>
    </footer>
    <script>
        let theme = localStorage.getItem('theme');
        if (!theme) {
            let prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            theme = prefersDark ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        }

        document.documentElement.setAttribute('data-bs-theme', theme);
        document.querySelector('#dark-mode-toggle').checked = theme === 'dark';
    </script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>

</html>
