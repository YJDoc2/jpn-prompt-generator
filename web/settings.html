<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/icons.css">
    <title>JPN Prompt generator</title>
</head>

<body>
    <nav class="navbar sticky-top">
        <div class="container-fluid mx-2">
            <a class="navbar-brand" href="./index.html">JPN Prompt Generator</a>
            <a class="nav-link" href="https://github.com/YJDoc2/jpn-prompt-generator" rel="noreferrer noopener"
                target="_blank">GitHub</a>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                <label class="form-check-label" for="dark-mode-toggle">Dark Mode</label>
            </div>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <h1>Settings</h1>
        <hr />
        <p> Here You can download the JSON files for your sets and delete custom sets.
            Note that the built-in decks cannot be deleted from here.
        </p>
        <hr />
        <br />
        <br />
        <div class="container">
            <h3>Vocab Sets</h3>
            <ul id="vocabSetUl" class="list-group mb-2">
            </ul>
            <h3>Grammar Sets</h3>
            <ul id="grammarSetUl" class="list-group"></ul>
        </div>
    </div>

    <script src="./settings.js" type="module"></script>
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
